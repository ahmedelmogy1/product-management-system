  <body data-bs-theme="">
    <h1 class="text-center my-4 mb-5 ">Product Management System</h1>
    <div class="container">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control "
          id="name"
          autocomplete="off"
          placeholder=""
          oninput="validation(inputName,regexNameCategoray)"
        />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="categoray"
          placeholder=""
          autocomplete="off"
          list="categorays"
          oninput="validation(inputCategoray,regexNameCategoray)"
        />
        <label for="categoray">categoray</label>
        <datalist id="categorays">
          <option>phone</option>
          <option>laptob</option>
          <option>accessory</option>
          <option>tablet</option>
        </datalist>
      </div>
      <div class="d-flex gap-3">
        <div class="form-floating mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="price"
            autocomplete="off"
            placeholder=""
            oninput="validation(inputPrice,regexPrice)"
          />
          <label for="price">price</label>
        </div>
        <div class="form-floating mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="discount"
            autocomplete="off"
            placeholder=""
            oninput="validation(inputDiscount,regexPrice)"
          />
          <label for="discount">discount</label>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="description"
          autocomplete="off"
          placeholder=""
          oninput="validation(inputDescription,regexDescription)"
        />
        <label for="description">description</label>
      </div>
      <div class="mb-3">
        <select name="" id="status" class="form-control">
          <option>
            <span>Free shipping</span>
          </option>
          <option>
            <span> best seller</span>
          </option>
        </select>
      </div>
      <div class="">
        <input type="file" class="form-control" id="file" accept="imges/*" />
      </div>

      <div class="" id="buttons">
        <button type="button" class="btn btn-primary mt-3 " id="btnControl" onclick="addProduct()">
          Add Product
        </button>
      </div>
    </div>
